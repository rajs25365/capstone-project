<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gamora</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<style>
   /* Reset and base styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Georgia', serif;
}

body {
    background-color: #081229;
    color: #f1e9dc;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    background-image: url("https://images8.alphacoders.com/134/thumb-1920-1349793.png");
}

/* Header styles */
.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 3rem;
    background-color: #0b1836;
    border-bottom: 1px solid #192a57;
}

.logo {
    font-weight: 900;
    font-size: 1.8rem;
    letter-spacing: 2px;
}

.nav {
    display: flex;
    gap: 2rem;
}

.nav-link {
    color: #f1e9dc;
    text-decoration: none;
    font-weight: 500;
    font-size: 1.1rem;
    transition: color 0.3s ease;
}

.nav-link:hover {
    color: #a9c1d9;
    cursor: pointer;
}

/* Main content styles */
.main-content {
    flex-grow: 1;
   
    
    max-width: 1200px;
    margin:40px ;
    padding: 0 1rem;
    
}

.text-section {
    max-width: 550px;
}

.text-section h1 {
    font-size: 3.5rem;
    font-weight: 900;
    line-height: 1.1;
    margin-bottom: 1rem;
}

.text-section p {
    font-weight: 400;
    font-size: 1.125rem;
    margin-bottom: 2rem;
    line-height: 1.5;
    font-family: 'Arial', sans-serif;
}

/* Button styles */
.start-btn {
    background-color: transparent;
    border: 2px solid #2e3a67;
    color: #f1e9dc;
    padding: 0.75rem 1.75rem;
    font-weight: 700;
    font-size: 1.1rem;
    cursor: pointer;
    border-radius: 4px;
    transition: all 0.3s ease;
    font-family: 'Arial', sans-serif;
}

.start-btn:hover {
    background-color: #2e3a67;
    border-color: #7ea4d8;
    color: #cbd9f2;
}



/* Responsive for smaller screens */
@media screen and (max-width: 900px) {
    .main-content {
        flex-direction: column-reverse;
        text-align: center;
    }

    .text-section h1 {
        font-size: 2.5rem;
    }

    .image-section img {
        max-width: 80%;
        margin-bottom: 2rem;
    }
}


</style>
<body>
    <header class="header">
        <div class="logo">GAMORA</div>
        <nav class="nav">
            <a href="startgame.html" class="nav-link">HOME</a>
            
            <a href="#" class="nav-link">ABOUT</a>
        </nav>
    </header>
    <main class="main-content">
        <div class="text-section">
            <h1>UNLEASH <br />THE GAMER <br />WITHIN</h1>
            <p>Embark on epic quests and unleash your inner gamer in a world where adventure awaits.</p>
            <button a href="startgame.html" class="start-btn">START GAME</button>
        </div>
       
    </main>
</body>
</html>
